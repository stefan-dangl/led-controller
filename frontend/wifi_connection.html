<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Control Panel</title>
    <style>
        :root {
            --primary: #4a6cf7;
            --dark: #1d2a3a;
            --darker: #131a25;
            --light: #f5f8ff;
            --card-bg: #243247;
            --success: #00c896;
            --error: #ff4757;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4a6cf7, #8a63d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #a0b3d9;
            font-size: 1.1rem;
        }

        .wifi-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }

        .wifi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .wifi-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wifi-name i {
            color: var(--primary);
        }

        .wifi-list {
            margin-bottom: 20px;
        }

        .wifi-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wifi-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .wifi-item.selected {
            background: rgba(74, 108, 247, 0.2);
            border: 1px solid var(--primary);
        }

        .wifi-item .signal-strength {
            display: flex;
            gap: 2px;
        }

        .wifi-item .signal-bar {
            width: 4px;
            height: 10px;
            background: #a0b3d9;
            border-radius: 2px;
        }

        .wifi-item .signal-bar.active {
            background: var(--success);
        }

        .password-section {
            margin-top: 20px;
            display: none;
        }

        .password-section.active {
            display: block;
        }

        .password-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #a0b3d9;
        }

        .password-input {
            width: 100%;
            height: 42px;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .password-input:focus {
            outline: 2px solid var(--primary);
        }

        .connect-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .connect-btn:hover {
            background: #5b7aff;
            transform: translateY(-2px);
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status-message.error {
            background: rgba(255, 71, 87, 0.2);
            color: var(--error);
            display: block;
        }

        .status-message.success {
            background: rgba(0, 200, 150, 0.2);
            color: var(--success);
            display: block;
        }

        .status-message.connecting {
            background: rgba(74, 108, 247, 0.2);
            color: var(--primary);
            display: block;
        }

        .status-connected {
            background-color: var(--success);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #a0b3d9;
            font-size: 0.9rem;
        }

        .back-btn-container {
            display: flex;
            justify-content: center;
            margin: 30px auto;
            max-width: 500px;
        }

        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: calc(50% - 5px);
        }

        .back-btn:hover {
            background: #5b7aff;
            transform: translateY(-2px);
        }

        .success-ip-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            background: rgba(0, 200, 150, 0.2);
            color: var(--success);
            display: none;
        }

        .success-ip-message.active {
            display: block;
        }

        .ip-address {
            color: var(--success);
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
        }

        .ip-address:hover {
            color: #00e6a8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Color Control Panel</h1>
            <p class="subtitle">Connect to your WiFi</p>
        </header>

        <div class="wifi-card">
            <div class="wifi-name">
                Available Networks
            </div>

            <div class="wifi-list">
                <div class="wifi-item" data-ssid="HomeNetwork" data-protected="true">
                    <span>HomeNetwork</span>
                    <div class="signal-strength">
                        <div class="signal-bar active"></div>
                        <div class="signal-bar active"></div>
                        <div class="signal-bar active"></div>
                        <div class="signal-bar"></div>
                    </div>
                </div>
                <div class="wifi-item" data-ssid="GuestWiFi" data-protected="false">
                    <span>GuestWiFi</span>
                    <div class="signal-strength">
                        <div class="signal-bar active"></div>
                        <div class="signal-bar active"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                    </div>
                </div>
            </div>

            <div class="password-section" id="passwordSection">
                <span class="password-label">Enter Password for <span id="selectedSsid"></span></span>
                <input type="password" class="password-input" id="passwordInput" placeholder="Password">
                <button class="connect-btn" id="connectBtn">
                    Connect
                </button>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <div class="success-ip-message" id="successIpMessage">
                Please continue at <span class="ip-address" id="ipAddress"></span>
            </div>
        </div>

        <div class="back-btn-container">
            <button class="back-btn" id="backBtn">
                Back
            </button>
        </div>
    </div>

    <footer>
        <p>Stefan Dangl Â© 2025</p>
    </footer>

    <script>
        (function () {
            let wifiItems = document.querySelectorAll('.wifi-item');
            let passwordSection = document.getElementById('passwordSection');
            let selectedSsid = document.getElementById('selectedSsid');
            let passwordInput = document.getElementById('passwordInput');
            let connectBtn = document.getElementById('connectBtn');
            let statusMessage = document.getElementById('statusMessage');
            let successIpMessage = document.getElementById('successIpMessage');
            let ipAddress = document.getElementById('ipAddress');
            let backBtn = document.getElementById('backBtn');

            let selectedWifi = null;

            wifiItems.forEach(item => {
                item.addEventListener('click', () => {
                    wifiItems.forEach(i => i.classList.remove('selected'));

                    item.classList.add('selected');

                    selectedWifi = {
                        ssid: item.dataset.ssid,
                        protected: item.dataset.protected === 'true'
                    };

                    if (selectedWifi.protected) {
                        selectedSsid.textContent = selectedWifi.ssid;
                        passwordSection.classList.add('active');
                        passwordInput.value = '';
                        passwordInput.focus();
                        statusMessage.className = 'status-message';
                        successIpMessage.classList.remove('active');
                    } else {
                        passwordSection.classList.remove('active');
                        connectToWifi(selectedWifi.ssid);
                    }
                });
            });

            connectBtn.addEventListener('click', () => {
                if (!selectedWifi) {
                    showStatus('Please select a WiFi network first', 'error');
                    return;
                }

                if (selectedWifi.protected) {
                    let password = passwordInput.value.trim();
                    if (!password) {
                        showStatus('Please enter a password', 'error');
                        return;
                    }
                    connectToWifi(selectedWifi.ssid, password);
                } else {
                    connectToWifi(selectedWifi.ssid);
                }
            });

            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    connectBtn.click();
                }
            });

            function connectToWifi(ssid, password = null) {
                let requestData = { ssid };
                if (password) {
                    requestData.password = password;
                }

                showStatus('Connecting to ' + ssid + '...', 'connecting');

                fetch('/connect_to_wifi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                    .then(response => {

                        console.log("response:");
                        console.log(response);

                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        console.log("response to json");
                        let response_json = response.json();
                        return response_json;
                    })
                    .then(data => {
                        showStatus('Successfully connected to ' + ssid, 'success');

                        if (data.ip_address) {
                            showSuccessIpMessage(data.ip_address);
                        }

                        setTimeout(() => {
                            wifiItems.forEach(i => i.classList.remove('selected'));
                            passwordSection.classList.remove('active');
                            selectedWifi = null;
                            statusMessage.className = 'status-message';
                        }, 3000);
                    })
                    .catch(error => {
                        console.error('Error connecting to WiFi:', error);
                        showStatus('Failed to connect to ' + ssid, 'error');
                    });
            }

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message ' + type;
            }

            function showSuccessIpMessage(ip) {
                ipAddress.textContent = ip;
                successIpMessage.classList.add('active');

                ipAddress.onclick = function () {
                    window.location.href = 'http://' + ip;
                };
            }

            backBtn.addEventListener('click', () => {
                fetch("/", {
                    method: "GET"
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Failed to fetch new content");
                        }
                        return response.text();
                    })
                    .then(html => {
                        document.open();
                        document.write(html);
                        document.close();
                    })
                    .catch(err => {
                        console.error("Network error:", err);
                        alert("Failed to go back");
                    });
            });
        })();
    </script>
</body>

</html>
