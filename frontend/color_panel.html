<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Control Panel</title>
    <style>
        :root {
            --primary: #4a6cf7;
            --dark: #1d2a3a;
            --darker: #131a25;
            --light: #f5f8ff;
            --card-bg: #243247;
            --success: #00c896;
            --error: #ff4757;
            --dark-gray: #333;
            --light-gray: #444;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --header-font-size: 2.5rem;
            --large-font-size: 1.5rem;
            --medium-font-size: 1.1rem;
            --small-font-size: 0.9rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: var(--header-font-size);
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4a6cf7, #8a63d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #a0b3d9;
            font-size: var(--medium-font-size);
        }

        .card-headline {
            font-size: var(--large-font-size);
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-headline i {
            color: var(--primary);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #a0b3d9;
            font-size: var(--small-font-size);
        }

        .back-btn-container {
            display: flex;
            justify-content: center;
            margin: 30px auto;
            max-width: 400px;
        }

        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: calc(50% - 5px);
            font-size: var(--medium-font-size);
        }

        .back-btn:hover {
            background: #5b7aff;
            transform: translateY(-2px);
        }

        .slim-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }

        .slim-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Color Panel specific ... */

        .color-section {
            margin-bottom: 20px;
        }

        .color-input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .color-input {
            flex: 1;
            height: 42px;
            border: none;
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            background: transparent;
        }

        .color-input::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .color-input::-moz-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .set-color-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: var(--medium-font-size);
        }

        .set-color-btn:hover {
            background: #5b7aff;
            transform: translateY(-2px);
        }


        .effect-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .effect-btn {
            flex: 1;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            height: 80px;
            width: 60px;
            padding: 0;
            font-size: var(--medium-font-size);
            text-align: center;
            line-height: 1.2;
        }

        .rainbow-btn {
            background: var(--dark-gray);
        }

        .rainbow-btn:hover {
            background: var(--light-gray);
            transform: translateY(-2px);
        }

        .off-btn {
            background: var(--dark-gray);
        }

        .off-btn:hover {
            background: var(--light-gray);
            transform: translateY(-2px);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-connected {
            background-color: var(--success);
        }

        /* ... Color Panel specific */

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Color Control Panel</h1>
            <p class="subtitle">Please choose a color</p>
        </header>

        <div id="device" class="slim-card">
            <div class="card-headline">
                Device
                <span class="status-indicator status-connected"></span>
            </div>

            <div class="color-section">
                <div class="color-input-group">
                    <input type="color" class="color-input" value="#00a0a0">
                    <button class="set-color-btn">
                        Set Color
                    </button>
                </div>

                <div class="effect-buttons">
                    <button class="effect-btn rainbow-btn" id="rainbowBtn">
                        Rainbow
                    </button>
                    <button class="effect-btn off-btn" id="offBtn">
                        Off
                    </button>
                </div>
            </div>
        </div>

        <div class="back-btn-container">
            <button class="back-btn" id="backBtn">
                Back
            </button>
        </div>
    </div>

    <footer>
        <p>Stefan Dangl Â© 2025</p>
    </footer>

    <script>
        (function () {
            let setColorBtn = document.querySelector(".set-color-btn");
            let colorInput = document.querySelector("input[type='color']");
            let rainbowBtn = document.getElementById("rainbowBtn");
            let offBtn = document.getElementById("offBtn");
            let backBtn = document.getElementById("backBtn");

            let apiAddress = `${window.location.protocol}//${window.location.hostname}${window.location.port ? ':' + window.location.port : ''}`;

            setColorBtn.addEventListener("click", () => {
                let newColor = colorInput.value.replace("#", "").toLowerCase();

                fetch(`${apiAddress}/set_color`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        color: newColor
                    })
                }).then(response => {
                    if (!response.ok) {
                        alert("Failed to set color");
                    } else {
                        console.log("Color set successfully");
                    }
                }).catch(err => {
                    console.error("Network error:", err);
                    alert("Failed to set color");
                });
            });

            rainbowBtn.addEventListener("click", () => {
                fetch(`${apiAddress}/rainbow`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(response => {
                    if (!response.ok) {
                        alert("Failed to activate rainbow effect");
                    } else {
                        console.log("Rainbow effect activated");
                        rainbowBtn.style.transform = "scale(0.95)";
                        setTimeout(() => {
                            rainbowBtn.style.transform = "";
                        }, 150);
                    }
                }).catch(err => {
                    console.error("Network error:", err);
                    alert("Failed to activate rainbow effect");
                });
            });

            offBtn.addEventListener("click", () => {
                fetch(`${apiAddress}/set_color`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        color: "000000"
                    })
                }).then(response => {
                    if (!response.ok) {
                        alert("Failed to turn off");
                    } else {
                        console.log("Device turned off");
                        offBtn.style.transform = "scale(0.95)";
                        setTimeout(() => {
                            offBtn.style.transform = "";
                        }, 150);
                    }
                }).catch(err => {
                    console.error("Network error:", err);
                    alert("Failed to turn off");
                });
            });

            backBtn.addEventListener("click", () => {
                fetch("/", {
                    method: "GET"
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Failed to fetch new content");
                        }
                        return response.text();
                    })
                    .then(html => {
                        document.open();
                        document.write(html);
                        document.close();
                    })
                    .catch(err => {
                        console.error("Network error:", err);
                        alert("Failed to go back");
                    });
            });
        })();
    </script>
</body>

</html>
